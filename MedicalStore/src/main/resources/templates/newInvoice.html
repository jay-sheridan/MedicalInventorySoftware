<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<table th:if="${medicineList != null AND !medicineList.empty}">
		<tr>
			<th>Medicine Name</th>
			<th>Qty</th>
			<th>Batch No</th>
			<th>MFG Date</th>
			<th>EXP Date</th>
			<th>Price</th>
		</tr>
		<tr th:each="aMedicine:${medicineList}">
			<td th:text="${aMedicine.name}">Medicine Name</td>
			<td th:text="${aMedicine.qty}">Qty</td>
			<td th:text="${aMedicine.batchNo}">Batch No</td>
			<td th:text="${aMedicine.mfgDate}">MFG Date</td>
			<td th:text="${aMedicine.expDate}">EXP Date</td>
			<td th:text="${aMedicine.price}">Price</td>
		</tr>
	</table>
	<form method="post" action="#" th:action="@{newInvoice/addMedicine}" th:object="${medicine}">
		<input type="text" id="search" onkeyup="searchForMedicine()" th:field="*{name}" placeholder="Medicine name">
		<input type="number" id="qty" th:field="*{qty}" placeholder="Enter quantity">
		<input type="text" id="mfgLicNo" th:field="*{mfgLicNo}" placeholder="Enter manufecturer licence number">
		<input type="text" id="batchNo" th:field="*{batchNo}" placeholder="Batch number">
		<input type="date" id="mfgDate" th:field="*{mfgDate}" placeholder="Manufecturer date">
		<input type="date" id="expDate" th:field="*{expDate}" placeholder="Expire date">
		<input type="number" id="price" th:field="*{price}" placeholder="Enter price">
		<button>Submit</button>
	</form>
	<br><br>
	<hr>
	<form method="post" action="#" th:action="@{/insertCustomer}" th:object="${customer}">
		<input id="name" type="text" th:field="*{name}"  placeholder="Customer name">
		<input id="phoneNumber" type="number" th:field="*{phoneNumber}" placeholder="Phone number">
		<input id="address" type="text" th:field="*{address}" placeholder="type address here">
		<button>Generate Invoice</button>
	</form>
	
	<br><hr>
	
	<div class=" border rounded p-3">
	<div id="medicineTable" class="row row-cols-1 row-cols-md-5 g-4">
	  <div class="medicineRows col" th:each="ms : ${medicineSuggestions}">
	    <div class="card h-100">
	      <div class="card-body">
	        <h5 class="card-title medicine-title" th:text="${medicine.name}">Card title</h5>
	        <p class="card-text">Qty: <span th:text="${medicine.qty}">50</span>&nbsp;&nbsp;&nbsp;Exp: <span th:text="${medicine.expDate}">25-11-2024</span>&nbsp;&nbsp;&nbsp;Price: <span th:text="${medicine.price}">1250</span></p>
	      </div>
	      <div class="card-footer">
	        <small class="text-body-secondary">Last updated 3 mins ago</small>
	      </div>
	    </div>
	  </div>
	</div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="/js/search_medicine.js"></script>
	<script src="/js/temp.js"></script>
</body>
</html>
