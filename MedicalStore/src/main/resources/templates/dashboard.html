<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="layouts/boilerplate :: layout(~{::body})">
>
<body>
	<!-- Main Content -->
	<div style="padding: 20px;">
		<!-- Overview Section -->
		<section id="overview" style="margin-bottom: 30px;">
			<h2 style="color: #4CAF50;">Inventory Overview</h2>
			<div
				style="display: flex; justify-content: space-around; text-align: center;">
				<div
					style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 30%;">
					<h3>Available Stock</h3>
					<p style="font-size: 24px; font-weight: bold;">1,250</p>
				</div>
				<div
					style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 30%;">
					<h3>Low Stock Items</h3>
					<p style="font-size: 24px; font-weight: bold;">25</p>
				</div>
				<div
					style="background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 30%;">
					<h3>Expired Stock</h3>
					<p style="font-size: 24px; font-weight: bold;">12</p>
				</div>
			</div>
		</section>

		<!-- Inventory Section -->
		<section id="inventory" style="margin-bottom: 30px;">
			<h2 style="color: #4CAF50;">Inventory List</h2>
			<table
				style="width: 100%; border-collapse: collapse; background-color: #fff; border: 1px solid #ddd;">
				<thead>
					<tr style="background-color: #4CAF50; color: white;">
						<th style="padding: 10px; text-align: left;">Item Name</th>
						<th style="padding: 10px; text-align: left;">Category</th>
						<th style="padding: 10px; text-align: left;">Stock</th>
						<th style="padding: 10px; text-align: left;">Expiry Date</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">Paracetamol</td>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">Tablets</td>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">500</td>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">2025-02-01</td>
					</tr>
					<tr>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">Cough
							Syrup</td>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">Liquid</td>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">200</td>
						<td style="padding: 10px; border-bottom: 1px solid #ddd;">2024-06-15</td>
					</tr>
				</tbody>
			</table>
		</section>

		<!-- Quick Actions -->
		<section id="actions">
			<h2 style="color: #4CAF50;">Quick Actions</h2>
			<div style="display: flex; justify-content: space-around;">
				<button
					style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Add
					New Item</button>
				<button
					style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Remove
					Expired Stock</button>
				<button
					style="background-color: #2196F3; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Generate
					Report</button>
			</div>
		</section>
	</div>

</body>
</html>
