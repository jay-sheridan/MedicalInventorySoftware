<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/boilerplate :: layout(~{::div})"
    >
<body>
<div>
<table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif;">
    <thead>
        <tr style="background-color: #f2f2f2; color: #333;">
            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Name</th>
            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Phone No</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="aCustomer : ${customerList}" style="font-size: 16px; color: #555;">
            <td style="padding: 10px; border: 1px solid #ddd;">
                <a th:href="@{/getCustomerByPhoneNumber/}+${aCustomer.phoneNumber}" style="text-decoration: none; color: #007BFF;">
                    <span th:text="${aCustomer.name}"></span>
                </a>
            </td>
            <td style="padding: 10px; border: 1px solid #ddd;">
                <a th:href="@{/getCustomerByPhoneNumber/}+${aCustomer.phoneNumber}" style="text-decoration: none; color: #007BFF;">
                    <span th:text="${aCustomer.phoneNumber}"></span>
                </a>
            </td>
        </tr>
    </tbody>
</table>

</div>
</body>
</html>
