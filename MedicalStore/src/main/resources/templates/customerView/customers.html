<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/boilerplate :: layout(~{::div})"
    >
<body>
<div>
<table>
	<tr>
		<td>Name</td>
		<td>Phone No</td>
	</tr>
	<div th:each="aCustomer : ${customerList}">
		<a th:href="@{/getCustomerByPhoneNumber/}+${aCustomer.phoneNumber}">
		<span th:text="${aCustomer.name}"></span> &nbsp; &nbsp; <span th:text="${aCustomer.phoneNumber}" ></span>
		</a>
	</div>
	<a href=""></a>
</table>
</div>
</body>
</html>
