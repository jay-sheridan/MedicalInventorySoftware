<html
	xmlns:th="http://www.thymeleaf.org"
    th:replace="layouts/boilerplate :: layout(~{::body})"
	>

<body>
	<div>
	<form method="post" action="#" th:action="@{/insertCustomer}" th:object="${customer}">
		<input id="custName" type="text" th:field="*{name}" value="Jay"  placeholder="Customer name">
		<input id="phoneNumber" type="number" th:field="*{phoneNumber}" value=7016640275 placeholder="Phone number">

		<button>Generate Invoice</button>
	</form>
	</div>
</body>
</html>
