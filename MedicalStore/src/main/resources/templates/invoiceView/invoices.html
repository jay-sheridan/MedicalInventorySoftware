<!DOCTYPE html>
<html
	th:replace="layouts/boilerplate :: layout(~{::body})"
>

<body>

	<table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; margin-top: 20px;">
    <thead>
        <tr style="background-color: #007bff; color: white;">
            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Invoice Created Date</th>
            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Customer Phone</th>
            <th style="padding: 10px; border: 1px solid #ddd; text-align: right;">Total Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr style="background-color: #f9f9f9;" 
        
        th:each="invoice : ${invoices}">
            <td style="padding: 10px; border: 1px solid #ddd;" th:text="${invoice.invoiceCreatedDate}">2024-11-25</td>
            <td style="padding: 10px; border: 1px solid #ddd;" th:text="${invoice.invoiceCreatedTime}">10:00PM</td>
            <td style="padding: 10px; border: 1px solid #ddd;" th:text="${invoice.customerPhone}">John Doe</td>
            <td style="padding: 10px; border: 1px solid #ddd; text-align: right;" th:text="${invoice.totalAmount}">$500.00</td>
            <td><a th:href="@{/viewInvoice/}+${invoice.invoiceId}"><button class="btn btn-success">View</button></a></td>
        </tr>
        <!-- Additional rows can be added here -->
    </tbody>
</table>
	

</body>
</html>
