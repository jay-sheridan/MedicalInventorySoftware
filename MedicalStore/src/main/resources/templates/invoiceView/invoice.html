<!DOCTYPE html>
<html
	th:replace="layouts/boilerplate :: layout(~{::body})"
>
<body>
	<div style="width: 100%; max-width: 600px; margin: 0 auto; font-family: Arial, sans-serif; color: #333; border: 1px solid #ddd; padding: 20px; border-radius: 8px;">
    
    <!-- Customer and Invoice Details -->
    <div style="margin-bottom: 20px;">
        <h1 style="margin: 0 0 10px 0; font-size: 24px; color: #333;" th:text="${invoice.invoiceId}">Invoice</h1>
        <h2 style="margin: 0 0 10px 0; font-size: 20px; color: #007bff;">Invoice Details</h2>
        <p style="margin: 5px 0; font-size: 16px;">Customer Name: <span style="font-weight: bold;" th:text="${customer.name}">John Doe</span></p>
        <p style="margin: 5px 0; font-size: 16px;">Phone: <span style="font-weight: bold;" th:text="${customer.phoneNumber}">(123) 456-7890</span></p>
        <p style="margin: 5px 0; font-size: 16px;">Address: <span style="font-weight: bold;">123 Main St, Cityville</span></p>
        <p style="margin: 5px 0; font-size: 16px;">Invoice Created Date: <span style="font-weight: bold;" th:text="${invoice.invoiceCreatedDate}">2024-11-25</span></p>
    </div>
    
    <!-- Purchased Medicines Table -->
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <thead>
            <tr style="background-color: #007bff; color: white;">
                <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">Medicine Name</th>
                <th style="padding: 10px; border: 1px solid #ddd; text-align: right;">Quantity</th>
                <th style="padding: 10px; border: 1px solid #ddd; text-align: right;">Price</th>
                <th style="padding: 10px; border: 1px solid #ddd; text-align: right;">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f9f9f9;" th:each="medicine : ${invoice.medicineList}">
                <td style="padding: 10px; border: 1px solid #ddd;" th:text="${medicine.name}">Aciloc Rd</td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: right;" ><span th:text="${medicine.qty}"></span></td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: right;" >$<span th:text="${medicine.price}"></span></td>
                <td style="padding: 10px; border: 1px solid #ddd; text-align: right;" >$<span th:text="${medicine.qty * medicine.price}"></span></td>
            </tr>
            <!-- Additional rows can be added here -->
        </tbody>
    </table>
    
    <!-- Total Amount -->
    <div style="text-align: right; font-size: 18px; font-weight: bold; color: #007bff;">
        Total Amount: $<span th:text="${invoice.totalAmount}"></span>
    </div>
    
</div>
	
</body>
</html>
