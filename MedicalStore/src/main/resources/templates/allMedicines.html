<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<br>
	<div>
		<input id="search" onkeyup="searchForMedicine()" class="form-control me-2" type="search" placeholder="Search medicine here" aria-label="Search">
	</div>
<br>
	
<div class=" border rounded p-3">
	<div id="medicineTable" class="row row-cols-1 row-cols-md-5 g-4">
		<div th:each="m : ${medicineList}">
		  <a style="text-decoration : none;"  class="medicineRows col" th:href="@{/aMedicine/}+${m.name}">
			   <div class="card h-100">
			      <div class="card-body">
			        <h5 class="card-title medicine-title" th:text="${m.name}">Card title</h5>
			        <p class="card-text">Qty: <span th:text="${m.qty}">50</span>&nbsp;&nbsp;&nbsp;Exp: <span th:text="${m.expDate}">25-11-2024</span>&nbsp;&nbsp;&nbsp;Price: <span th:text="${m.price}">1250</span></p>
			      </div>
			      <div th:if="${m.qty>0}" class="card-footer">
			        <small class="text-body-secondary">In Stock</small>
			      </div>
			      <div th:if="${m.qty==0}" class="card-footer">
			        <small class="text-body-secondary">Out of Stock</small>
			      </div>
			    </div>
		  </a>
	  </div>
	</div>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="/js/search_medicine.js"></script>
</body>
</html>
